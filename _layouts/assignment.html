    <p class="post-meta">
      DL: {{ page.due_event.date | date: site.dateformat }}
      {{ page.due_event.date | date: "%H:%M" }}</p>
  </header>

  <div>

    {% endif %}

      {% endif %}
      {% if page.solutions %}
